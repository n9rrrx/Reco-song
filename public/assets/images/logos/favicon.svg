<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d6d"/>
      <stop offset="100%" stop-color="#e11d48"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Accent border -->
  <rect x="6" y="6" width="500" height="500" rx="94" fill="none" stroke="url(#accent)" stroke-width="12"/>

  <!-- Sound arcs left ))) emanating outward from R, curving left -->
  <path d="M130 75 Q105 105, 115 140" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
  <path d="M100 50 Q60 95, 75 150" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" opacity="0.7"/>
  <path d="M70 30 Q15 90, 40 165" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" opacity="0.5"/>

  <!-- Sound arcs right ((( emanating outward from R, curving right -->
  <path d="M382 75 Q407 105, 397 140" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
  <path d="M412 50 Q452 95, 437 150" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" opacity="0.7"/>
  <path d="M442 30 Q497 90, 472 165" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" opacity="0.5"/>

  <!-- Big R in center -->
  <text x="256" y="340" font-family="Arial, Helvetica, sans-serif" font-size="300" font-weight="900" fill="white" text-anchor="middle">R</text>

  <!-- Accent underline -->
  <rect x="156" y="410" width="200" height="20" rx="10" fill="url(#accent)"/>
</svg>

